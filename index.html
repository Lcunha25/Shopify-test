<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="build/css/style.min.css">
    <title>Shopify Test</title>
</head>
<body>
    <fieldset class="box">
    <div class="wrapper">
        <h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
        <hr align="left">
        <p class="subscribe-text">Subscribe for free marketing tips</p>
    <!-- Box Sign-up and Selection -->
    <div class="input-line">
        <div class="login-line">
        <input type="text" name="email-input" class="email-input" placeholder="Email Address" />
        <div class="section-button">
            <select value="sections" class="section">
                <option class="one">Interested in..</option>
                <option value="option">Marketing</option>
                <option value="option">Sales</option>
                <option value="option">Logistics</option>
                <option value="option">Oberloo</option>
            </select>
            <a class="revert-triangle"><img class="section-img" src = "images/f0dd.svg" no-repeat></a>
            <svg width="1" height="40">
            <line x1="0" y1="80" x2="0" y2="20" stroke="black"></line>
            </svg>
        </div>
        </div>
        <p class="return-msg-wrong"></p>
    <!-- Sign-up button -->
        <input type="submit" value="Sign-up" class="submit"/>
    </div>
    <p class="return-msg-ok"></p>
    </div>
    </fieldset>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="build/js/main.min.js"></script>
</html>
